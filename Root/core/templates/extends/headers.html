{% load static %}
<nav class="app-header navbar navbar-expand bg-body">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
                    <i class="fas fa-solid fa-bars"></i>
                </a>
            </li>
            <li class="nav-item d-none d-md-block"><a href="{% url 'dashboard' %}" class="nav-link">Home</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown user-menu">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <img src="{% static "img/user2-160x160.jpg" %}" class="user-image rounded-circle shadow" alt="User Image"/>
                    <span class="d-none d-md-inline">{{ user.username }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
                    <li class="user-header text-bg-primary">
                        <img src="{% static "img/user2-160x160.jpg" %}" class="rounded-circle shadow" alt="User Image" />
                        <p>
                            {{ user.username }}
                        </p>
                    </li>
                    <li class="user-body">
                        <div class="row">
                            
                        </div>
                    </li>
                    <li class="user-footer">
                        <a href="{% url 'logout' %}" class="btn btn-default btn-flat float-end">Sign out</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
    <div class="sidebar-brand">
        <a href="{% url 'dashboard' %}" class="brand-link">
            <img src="{% static "img/AdminLTELogo.png" %}" alt="AdminLTE Logo" class="brand-image opacity-75 shadow"/>
            <span class="brand-text fw-light">Library Inventory</span>
        </a>
    </div>
    <div class="sidebar-wrapper">
        <nav class="mt-2">
            <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="navigation" aria-label="Main navigation" data-accordion="false" id="navigation">
                
                <li class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}menu-open{% endif %}">
                    <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"> <p>Dashboard</p></a>
                </li>
                
                {% if user.role_id == 1 %}
                <li class="nav-item {% if request.resolver_match.url_name == 'management-user' %}menu-open{% endif %}">
                    <a href="{% url 'management-user' %}" class="nav-link {% if request.resolver_match.url_name == 'management-user' %}active{% endif %}"> <p>Manajement User</p></a>
                </li>
                {% endif %}
                
                <li class="nav-item {% if request.resolver_match.url_name == 'inventory' %}menu-open{% endif %}">
                    <a href="{% url 'inventory' %}" class="nav-link {% if request.resolver_match.url_name == 'inventory' %}active{% endif %}"> <p>Inventory</p></a>
                </li>
                
                <hr class="border-3 border-secondary opacity-100 w-50 mx-auto my-5">
                
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <p>logout</p>
                    </a>
                </li>
                
            </ul>
        </nav>
    </div>
</aside>
